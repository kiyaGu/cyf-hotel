<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1>Room types</h1>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary fn-fetch">Fetch room types</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                        <tr>
                            <th scope="row">1</th>
                            <td>Twin</td>
                            <td><span style="text-decoration: line-through;">£80</span> £70</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script id="template" type="text/x-handlebars-template">
        <tr>
            <th scope="row">{{id}}</th>
            <td>{{name}}</td>
            <td>{{{price}}}</td>
        </tr>
    </script>
    <script type="text/javascript">
        $('.fn-fetch').on('click', function(event) {
            event.preventDefault();

            $.ajax({
                method: 'GET',
                url: '/api/room-types'
            }).done(function(response) {
                const source = $("#template").html();
                const template = Handlebars.compile(source);

                const rows = response.roomtypes.map(function(roomtype) {
                    return template(roomtype);
                });

                $('#rows').html(rows.join());
            });
        });
    </script>
</body>

</html>
