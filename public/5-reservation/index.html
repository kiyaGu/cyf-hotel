<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1>Reserve room</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Customer id</th>
                            <th>Room id</th>
                            <th>Check in date</th>
                            <th>Check out date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <input id="customerId" type="text" class="form-control" placeholder="Customer id" name="customerId" />
                            </th>
                            <td>
                                <!-- <input id="roomId" type="text" class="form-control" placeholder="Room type id" name="roomId" /> -->
                                <select name="roomTypeId" id="roomTypeId" class="form-control">
                                </select>
                            </td>
                            <td>
                                <input id="checkInDate" type="text" class="form-control" placeholder="YYYY-MM-DD" name="checkInDate" />
                            </td>
                            <td>
                                <input id="checkOutDate" type="text" class="form-control" placeholder="YYYY-MM-DD" name="checkOutDate" />
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary fn-submit">Reserve room</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
        //populate the room type id filed with data from the server
        $.ajax({
            method: 'GET',
            url: '/api/4-discount'
        }).done((data) => {
            data.data.forEach(function(element) {
                $('#roomTypeId').append(`<option>${element.id}</option>`);
            });
        });
        $('.fn-submit').on('click', function(event) {
            event.preventDefault();

            $.ajax({
                method: 'POST',
                data: JSON.stringify({
                    reservation: {
                        customerId: $('#customerId').val(),
                        roomId: $('#roomTypeId option:selected').text(),
                        checkInDate: $('#checkInDate').val(),
                        checkOutDate: $('#checkOutDate').val()
                    }
                }),
                url: '/api/reservations',
                contentType: 'application/json',
                dataType: 'json'
            }).done(function(response) {
                $('#customerId').val('');
                $('#roomTypeId').prop('selectedIndex', 0);
                $('#checkInDate').val('');
                $('#checkOutDate').val('');

                alert(response.message);
            });
        });
    </script>
</body>

</html>
