<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1>Reviews for each room type</h1>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary fn-fetch">Fetch reviews</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Room Type</th>
                            <th>Rating(out of 5)</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                        <tr>
                            <th scope="row">1</th>
                            <td>Standard</td>
                            <td>3</td>
                            <td>
                                <ul style="list-style : none" id="comment">
                                    <li>
                                        <blockquote class="blockquote">
                                            <p class="mb-0">The Bed wasn't made properly</p>
                                        </blockquote>
                                        <footer class="blockquote-footer" style="padding-left:20px"> Ms. Jade
                                            <cite title="Source Title">&dash; 2017-09-15 </cite>
                                        </footer>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script id="template" type="text/x-handlebars-template">
        <tr>
            <th scope="row">{{ id }}</th>
            <td>{{ roomType }}</td>
            <td>{{ rating }}</td>
            <td>
                <ul style="list-style:none">
                    <li>
                        <blockquote class="blockquote">
                            <p class="mb-0">{{comment}}</p>
                        </blockquote>
                        <footer class="blockquote-footer" style="padding-left:20px"> {{fullName}}
                            <cite title="Source Title">&dash; {{review_date}} </cite>
                        </footer>
                    </li>
                </ul>
            </td>
        </tr>
    </script>
    <script type="text/javascript">
        $('.fn-fetch').on('click', function(event) {
            event.preventDefault();
            $.ajax({
                method: 'GET',
                url: '/api/reviews'
            }).done(function(response) {
                const source = $("#template").html();
                const template = Handlebars.compile(source);
                const rows = response.reviews.map(function(review) {
                    review.id = response.reviews.indexOf(review) + 1;
                    return template(review);
                });

                $('#rows').html(rows.join());
            });
        });
    </script>
</body>

</html>
